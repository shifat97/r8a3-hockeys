<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hockeys</title>
    <script
      src="https://kit.fontawesome.com/47c063a947.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              manrope: ["Manrope", "sans-serif"],
            },
            backgroundImage: {
              "banner-image": "url(./Images/1.png)",
              "p-lg-1":
                "linear-gradient(rgba(19, 19, 24, 0.50), rgba(19, 19, 24, 0.50)), url(./Images/2.png)", // Define your custom linear gradient
              "p-lg-2":
                "linear-gradient(rgba(19, 19, 24, 0.50), rgba(19, 19, 24, 0.50)), url(./Images/3.png)",
              "p-lg-3":
                "linear-gradient(rgba(19, 19, 24, 0.50), rgba(19, 19, 24, 0.50)), url(./Images/4.png)", /// Define the URL path to your image
            },
            fontSize: {
              36: "2.25rem",
              28: "1.75rem",
              20: "1.25rem",
              24: "1.5rem",
              18: "1.125rem",
              16: "1rem",
            },
            fontWeight: {
              800: 800,
              700: 700,
              600: 600,
              500: 500,
              400: 400,
              300: 300,
            },
            colors: {
              while: "#FFF",
              black: "#131318",
              red: "#FF4240",
              green: "#49D293",
              lightgreen: "rgba(188, 237, 109, 0.10)",
              blue: "#4C8DF1",
              lightblue: "rgba(98, 156, 243, 0.10)",
              yellow: "#E7E7E8",
              lightyellow: "rgba(253, 221, 95, 0.10)",
              grey: "rgba(19, 19, 24, 0.03)",
              lightgrey: "#424247",
              lightergrey: "rgba(255, 255, 255, 0.60)",
              darkgrey: "rgba(19, 19, 24, 0.60)",
            },
            padding: {
              15: "15px",
              20: "20px",
            },
          },
        },
      };
    </script>
  </head>
  <body class="font-manrope bg-gradient p-img-1">
    <!-- HEADER -->
    <header>
      <div
        class="xl:container mx-auto flex justify-between items-center px-20 py-15"
      >
        <!-- Menu Button -->
        <div tabindex="0" role="button" class="btn btn-ghost">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5 lg:hidden"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h8m-8 6h16"
            />
          </svg>

          <h1 class="text-24 lg:text-36 font-800 ml-4 lg:ml-0">
            Hockey<span class="text-red">'</span>s
          </h1>
        </div>
        <ul
          class="hidden lg:flex lg:items-center lg:justify-center lg:gap-[44px] lg:block text-lightgrey"
        >
          <li>Home</li>
          <li>About</li>
          <li>Pages</li>
          <li>Blog</li>
          <li>Contact</li>
        </ul>
        <div class="flex items-center">
          <i class="fa-solid fa-magnifying-glass hidden lg:block lg:mr-[24px]"></i>
          <button
            class="bg-red text-white rounded-xl py-[8px] px-[17px] font-700 text-18 lg:px-[24px] lg:py-[15px] lg:text-20"
          >
            Get Ticket
          </button>
        </div>
      </div>
    </header>

    <main>
      <div class="xl:container mx-auto"></div>
    </main>

    <footer>
      <div class="xl:container mx-auto"></div>
    </footer>
  </body>
</html>
